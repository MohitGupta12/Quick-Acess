<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Access's Option</title>
</head>

<body>
    <h1>Quick Access's Option</h1>
    <div class="outter_cont">
        <form action="#">
            <div class="input_box">
                <span class="title">
                    Title:
                </span>
                <input type="text" placeholder="Enter title of section">
            </div>
            <div class="input_box">
                <span class="no_links">
                    Number of Links:
                </span>
                <input type="number" placeholder="Enter number of links" max="8"
                    min="1">
            </div>
            <p>Links</p>
            <div class="input_box">
                <div class="links">
                    Link:
                </div>

                <div class="input_box">
                    <span class="link_name">
                        Name:
                    </span>
                    <input type="text" placeholder="Enter name of link">
                </div>

                <div class="input_box">
                    <span class="link_url">
                        Link Url:
                    </span>
                    <input type="url" placeholder="Enter Url of link">
                </div>


            </div>

        </form>
    </div>

</body>

</html>
