<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/option.css">
    <title>Quick Access's Option</title>
</head>

<body>
    <h1>Quick Access's Option</h1>
    <div class="outer_cont">

        <div class="upper_secs">

            <div class="input_box">
                <label for="title" class="title_label">
                    Title:
                </label>
                <input type="text" id="title"
                    placeholder="Enter title of section">
            </div>
            <div class="input_box">
                <label for="no_link" class="no_links">
                    Number of Links:
                </label>
                <input type="number" id="no_link"
                    placeholder="Enter number of links" max="6" min="1">
            </div>

        </div>

        <div class="preview">

            <div class="brac_name">
                Social Media
            </div>

            <div class="links">

                <div class="link">
                    <a href="" class="link_name" target="_blank">
                        facebook
                    </a>
                </div>

                <div class="link">
                    <a href="" class="link_name" target="_blank">
                        Reddit
                    </a>
                </div>

                <div class="link">
                    <a href="" class="link_name" target="_blank">
                        Instagram
                    </a>
                </div>

                <div class="link">
                    <a href="" class="link_name" target="_blank">
                        Whatsapp
                    </a>
                </div>

            </div>

        </div>

        <div class="lower_secs">

            <p>Links</p>


            <div class="link">

                <div class="input_box">
                    <label for="link_name" class="name">
                        Link Name:
                    </label>
                    <input type="text" id="link_name"
                        placeholder="Enter name of link">
                </div>

                <div class="input_box">
                    <label for="link_url" class="link_url">
                        Link Url:
                    </label>
                    <input type="url" id="link_url"
                        placeholder="Enter url of link">
                </div>

            </div>


            <button class="add_btn2"> + </button>
        </div>

    </div>


    <script src="option.js"></script>

</body>

</html>
