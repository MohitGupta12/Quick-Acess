<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quick Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="model_header">
        <h1> My Links </h1>
    </div>
    <div class="model_para">
        <p> A easy and quick access to your important and frequently visited
            links</p>
    </div>
    <section class="model_content">
        <div class="container">

            <div class="brac_name">
                Social Media
            </div>

            <div class="links">

                <div class="link">
                    <a href="https://www.facebook.com/profile.php?id=100027987483792"
                        class="link_name" target="_blank">
                        facebook
                    </a>
                </div>

                <div class="link">
                    <a href="https://www.reddit.com/user/Forsaken-Prince"
                        class="link_name" target="_blank">
                        Reddit
                    </a>
                </div>


                <div class="link">
                    <a href="https://www.instagram.com/mohitgupta692/"
                        class="link_name" target="_blank">
                        Instagram
                    </a>
                </div>

                <div class="link">
                    <a href="https://web.whatsapp.com/" class="link_name"
                        target="_blank">
                        Whatsapp
                    </a>
                </div>

            </div>
        </div>
    </section>

    <button id="add_btn">Add </button>

    <script src="main.js"></script>

</body>

</html>
